<body>

    <main>

              </a> -->
          
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a href="dogRegistration.html" class="button is-ghost has-text-white">
                      Register your dog
                    </a>
                    <a href="search.html" class="button is-ghost has-text-white">
                      Search

                    <a href="landing-page-with-profile.html" class="button is-ghost has-text-white">
                      Profile
                    </a>
                  </div>
                </div>

      </header>


      <section class="hero is-small is-white">
        <div class="hero-body">

            <h1 class="title"><!--header if required--></h1>
            <p class="subtitle">Register your dog/s here</p>
        </div>
      </section>
   
      <div class="box">
  
    <div class=" columns= is-4"> 
      
    <div class="column mt-3 is-centered  is-half is-offset-one-quarter is-three-quarters-mobile is-two-thirds-tablet is-half-desktop is-one-third-widescreen is-one-quarter-fullhd ">
      <div class="field">
        <div class="column is-6">
          <figure class="image is-1by1">
              <span>
                <img class="image is-rounded is-128X128" id="list"/>
                </span>
          </figure>
        </div>
      </div>
      <div class="field">
        <label class="label">Dog Name :</label>
        <div class="control">
          <input class="input" type="text" id="dog-name" placeholder="Enter Dog Name">
        </div>
      </div>
      
      <div class="field">
        <label class="label">Age of Dog:</label>
        <div class="control has-icons-left has-icons-right">
          <input class="input is-success" type="number" id="dog-age" placeholder=" Age of Dog in Years" min=0 max=20 >
         
        </div>
      </div>
      
      <div class="field">
        <label class="label">Breed :</label>
        <div class="control">
          <div class="select is-fullwidth">
            <select class="select-breed" id="breed">
              <option>Select dropdown</option>
             
            </select>
          </div>
        </div>
      </div>
      
      <div class="field">
        <label class="label">Tell us about your dog:</label>
        <div class="control">
          <textarea class="textarea" id="about" placeholder="Tell us about your dog"></textarea>
        </div>
      </div>

      <div id="file-js-example" class="field file has-name">
        <label class="file-label">
          <input class="file-input" type="file" name="image" id="image" >
          <span class="file-cta">
            <span class="file-icon">
              <i class="fas fa-upload"></i>
            </span>
            <span class="file-label ">
              Upload dog imageâ€¦
            </span>
          </span>
        <!--   <span class="file-name">
            No image uploaded
          </span> -->
          
        </label>
        
      </div>
      
      
      
      <div class="field">
        <div class="control">
          <button id="submit-dogregistration" class="button is-link is-fullwidth">Submit</button>
        </div>
      </div>
    </div>
  </div>
   
 
    <!-- <figure class="column mt-3 is-centered is-one-quarter is-8 " >

  </div>
   
</main>
